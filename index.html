<!DOCTYPE html>
<html>

<head>

    <script src="jquery-3.3.1.min.js"></script>

    <script>

            var d=new Date();
            var s= d.getSeconds()*10;



            $(document).ready(function(){
                $("circle").click(function(){
                    $("circle").attr({cx: 200 + s, fill: "red"}); 
                    $("circle").attr("stroke", "pink");
                    $("circle").attr("stroke-width", "5");
                    
                });

                $("line").click(function(){
                    $("circle").attr({cx: 154, fill: "#FFE461"}); 
                    $("circle").attr("stroke", "black");
                    $("circle").attr("stroke-width", "1");
                    
                });
            });
     </script>
</head>

<body>



<svg height="500" width="1500">

 <line x1="250" y1="0" x2="250" y2="300" style="stroke:rgb(255,0,0);stroke-width:7" /> 
  <circle cx="154" cy="136.1" r="80" fill="#FFE461" stroke="#000000" stroke-miterlimit="10" />
    
</svg> 

<p>Wenn man auf den Kreis klickt, die Farbe andert sich und der Kreis bewegt sich auch. Wenn man auf der Linie klickt, der Element kommt zuruck auf seinen ersten Zustand. </p>



</body>
</html>
